<!-- Node.js와 Express.js를 이용하여 서버를 구동 -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기가격 및 전력 소비량 계산기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="/powerprice.js"></script>
    <script src="/poweruse.js"></script>

    <style>
        body {
            font-family: 'GongGothicLight', sans-serif;
        }

        .main {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            text-align: center;
            flex-direction: column;
            z-index: 1;
        }


        .main-title {
            margin-bottom: 3rem;
            animation: main_title_animation 1s ease;
        }

        .title-highlight1 {
            color: #CE295B;
            /* 원하는 색상 코드로 변경하세요 */
        }

        .title-highlight2 {
            color: #2950CE;
            /* 원하는 색상 코드로 변경하세요 */
        }


        .hover h1 {
            margin-top: 1rem;
            /* 상단 간격 조절 */
            cursor: pointer;
            /* 커서를 포인터로 변경하여 클릭 가능한 것으로 나타냄 */
            transition: color 0.3s;
            /* hover 효과를 위한 전이 효과 설정 */
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hover1 h1:hover {
            color: #CE295B;
            /* hover 시 글자 색상 변경 */
        }

        .hover2 h1:hover {
            color: #2950CE;
            /* hover 시 글자 색상 변경 */
        }

        .videoContainer {
            position: relative;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        #bgvid {
            opacity: 0.5;
        }

        .main-title {
            top: 20%;
            position: absolute;
            animation: main_title_animation 1s es
        }

        .python {
            display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
    }



        @keyframes main_title_animation {
            from {
                left: 0
            }

            to {
                left: 30%;
            }
        }

        @font-face {
            font-family: 'GongGothicLight';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicLight.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <!-- 배경 동영상 추가 -->
        <video playsinline autoplay muted loop id="bgvid"
            style="position: absolute; right: 0; bottom: 0; min-width: 100%; min-height: 100%; object-fit: cover;">
            <source src="src/background.mp4" type="video/mp4">
        </video>
    </div>

    <a href="/">
        <img src="src/logo.svg" alt="Logo"
            style="position: absolute; top: 0rem; left: 3rem; width: 18rem; height: 10rem;">
    </a>

    <div class="main">
        <div class="main-title">
            <h1>미래의 <span class="title-highlight1">전기 단가</span>, <span class="title-highlight2">전력 소비량</span>을 알아보세요.
            </h1>
        </div>
        <div class="hover">
            <div class="hover1">
                <h1 onclick="window.location.href='/powerprice'">📈전기 단가 계산기 바로가기 ▶️</h1>
            </div>
            <div class="hover2">
                <h1 onclick="window.location.href='/poweruse'"> 📈전력 소비량 계산기 바로가기▶️</h1>
            </div>
        </div>
    </div>

    <div class="python">
        <h1>scikit-learn 라이브러리를 사용하여</h1>
        <h1><span style="color: rgb(255, 0, 242);">선형회귀(Linear Regression)</span> 방식으로 예측을 수행했습니다.</h1>
        <p>전기 단가, 전력 소비량 계산기의 1955년 - 2022년 수치는 실제 데이터이고, 2023년 - 2070년 수치는 예측값입니다.</p>

        </div>


    <div style="width: 900px; height: 900px;">
        <h1>미래 전기 단가 계산기</h1>

        <div id="powerprice-container">
            <input type="number" id="powerprice-yearInput" placeholder="연도를 입력하세요.">
            <button onclick="getPowerPrice()">확인</button>
            <p id="powerprice-result"></p>


        </div>

        <div style="width: 900px; height: 900px;">
            <!--차트가 그려질 부분-->
            <canvas id="priceChart"></canvas>

        </div>

        <script src="/pChart.js"></script>

        <h1>미래 1인당 전력 소비량 계산기</h1>

        <div id="poweruse-container">
            <input type="number" id="poweruse-yearInput" placeholder="연도를 입력하세요.">
            <button onclick="getPowerConsumption()">확인</button>
            <p id="poweruse-result"></p>
        </div>

        <div style="width: 900px; height: 900px;">
            <canvas id="useChart"></canvas>
        </div>
        <script src="/uChart.js"></script>
</body>

</html>
