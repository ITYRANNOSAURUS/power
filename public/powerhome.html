<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전력가격 및 전력 소비량 계산기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- <script src="Chart.js"></script> -->
    <!-- <script type="module" src="js/powerprice.js"></script>
  <script type="module" src="js/poweruse.js"></script> -->
    <link rel="stylesheet" href="css/powerprice.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <img src="src/logo.svg" alt="Logo" style="
              width: 18rem;
              height: 10rem;
              margin-left: 3rem;
            " />
            </a>
        </div>

        <div class="nav-container">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="/powerprice">전기 단가 계산기</a></li>
                    <li class="nav-item"><a href="/poweruse">전력 소비량 계산기</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form action="http://localhost:3000/powerhome" method="get">
        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select>

        <label for="month">Month:</label>
        <select id="month" name="month">
            <option value="01">January</option>
            <option value="02">February</option>
        </select>

        <label for="metroCd">Metro Code:</label>
        <select id="metroCd" name="metroCd">
            <option value="11">서울특별시</option>
        </select>

        <label for="cityCd">City Code:</label>
        <select id="cityCd" name="cityCd">
            <option value="26">강남구</option>
        </select>

        <label for="cntrCd">Industry Code:</label>
        <select id="cntrCd" name="cntrCd">
            <option value="100">주택용</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <script src="/js/powerhome.js"></script>

</body>

</html>
